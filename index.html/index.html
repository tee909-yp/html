<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            padding: 10px;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            text-align: center;
        }

        .image-item img {
            border-radius: 8px;
            width: 100%;
            height: auto;
        }

        footer {
            text-align: center;
            background: #333;
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <main>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
        </nav>

        <section class="gallery">
            <h2>Image Gallery</h2>

            <div class="image-item">
                <img src="https://wallpapercave.com/wp/AYWg3iu.jpg" alt="Cute Dog">
            </div>

            <div class="image-item">
                <img src="https://static.wikia.nocookie.net/gmmtv/images/a/a9/Leng_Thanaphon_U-sinsap_GMMTV_2025.png" alt="Leng Thanaphon">
            </div>

            <div class="image-item">
                <img src="https://images.unsplash.com/photo-1507149833265-60c372daea22" alt="Scenic Landscape">
            </div>

            
            <div class="image-item">
                <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131" alt="Nature View">
            </div>  
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Gallery Web Page. All Rights Reserved.</p>
    </footer>
</body>
</html>
